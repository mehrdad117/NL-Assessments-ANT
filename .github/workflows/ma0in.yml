name: Run ANT Task and Save Output as Artifact

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  run-task:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run ANT Task
      run: |
        # Run your ANT task script (adjust if necessary)
        node attention_network_task.js
        
        # Create the 'data' directory if it doesn't exist
        mkdir -p data
        
        # Move all .csv files into the 'data' directory
        mv *.csv data/
      
    - name: Upload output as artifact
      uses: actions/upload-artifact@v3
      with:
        name: ant-task-output
        path: data/*.csv  # Path to the .csv files you want to upload as artifact
